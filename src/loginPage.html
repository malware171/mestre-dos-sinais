<!doctype html>
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Mestre dos Sinais</title>
</head>
<body>
<div class="flex min-h-screen flex-col justify-center bg-black">
  <div class="mb-9">
    <article class="bg-no-repeat w-24 h-24 justify-center mx-auto bg-secundaria p-2 rounded-3xl">
      <img src="./img/saudacao.png" alt="">
    </article>
  </div>
  <div class="mx-auto max-w-md rounded-3xl bg-secundaria px-4 py-4 drop-shadow-[0_5px_12px_rgba(0,36,89,1)] md:w-screen md:py-7">
    <div class="mb-7">
      <h1 class="text-center text-3xl font-bold font-inter text-titulos mt-3">Bem vindo de volta</h1>
      <h2 class="text-neutral-500 text-center text-sm font-inter">Faça login no Mestre dos Sinais</h2>
    </div>
    <form class="loginForm" action="login" novalidate>
      <div id="msgError" class="text-center text-red-600  font-inter p-1 mb-3 hidden ">Email ou senha incorretos!</div>
      <div>
        
        <input 
        type="email" 
        placeholder="Email" 
        id="loginEmail" 
        class="inputs required border border-fundo-input peer text-texto-input w-full rounded-full bg-fundo-input p-3 drop-shadow-[0_2px_6px_rgba(19,18,66,0.25)] font-inter focus:outline-none focus:ring-botao-header focus:border-botao-header md:p-4" 
        required
        oninput="loginEmailValidate()"
        />
        <span class="span-required text-red-500 hidden">Digite um email valido</span>
      </div>
      <div>
        <input 
        type="password" 
        placeholder="Senha" 
        id="loginPassword" 
        class="inputs required border border-fundo-input 
        w-full rounded-full 
        bg-fundo-input p-3 
        drop-shadow-[0_2px_6px_rgba(19,18,66,0.25)] 
        mt-7 text-texto-input font-inter 
        focus:outline-none focus:ring-botao-header focus:border-botao-header  
        md:p-4 "
        required
        />
      </div>
      <div class="text-botao-header font-semibold my-7 text-center font-inter hover:text-sky-500 transition-all ">
        <a href="./forgotPassword.html">Esqueceu sua senha?</a>
      </div>
      <button onclick="login(event)" class="font-inter text-white  font-semibold bg-botao-header py-3 px-4 w-full rounded-full mb-4 drop-shadow-[0_8px_10px_rgba(10,88,202,0.80)] hover:bg-blue-700 transition-all md:py-4 md:px-5 ">Login</button> 
      <div class="font-semibold text-center">
        <span class="text-neutral-500">Não tem uma conta?</span> <a href="./createAccount.html" class="text-botao-header hover:text-sky-500 transition-all ">Increva-se</a>
      </div>
    </form>
  </div>
</div>
<script src="./scripts/formValidate.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
