<!doctype html>
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="never">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Mestre dos Sinais</title>
</head>
<body> 
   <div class="flex min-h-screen flex-col justify-center items-center bg-black">
      <div class="mb-9">
         <article class="flex bg-no-repeat w-24 h-24 mx-auto p-3 bg-secundaria  rounded-3xl">
            <img src="./img/Claps.svg" alt="">
         </article>
      </div>
      <div class=" w-72 max-w-md rounded-3xl bg-secundaria px-4 py-4 drop-shadow-[0_5px_12px_rgba(0,36,89,1)] md:w-screen md:py-7">
         <div class="mb-7">
            <h1 class="text-center text-3xl font-bold font-inter text-titulos mt-3">Esqueceu sua Senha</h1>
            <h2 class="text-neutral-500 text-center text-sm font-inter">Digite o seu e-mail, para ser enviado um código de verificação</h2>
         </div>
         <form action="./forgotPassword-Code.html">
            <div id="msgError" class="text-center text-red-600  font-inter p-1 mb-3 hidden ">Email não encontrado ou cadastrado!</div>
            <div>
            <input type="email" placeholder="Endereço de Email" id="passwordEmail" oninput="loginEmailValidate()" class="inputs required mb-1 border border-fundo-input peer  text-texto-input w-full rounded-full bg-fundo-input p-3 drop-shadow-[0_2px_6px_rgba(19,18,66,0.25)] font-inter focus:outline-none focus:ring-botao-header focus:border-botao-header md:p-4" />
            </div>
            <span class="span-required text-red-500 hidden">Digite um email valido</span>
            <button onclick="verifyEmail(event)" class=" mt-9 font-inter text-white  font-semibold bg-botao-header py-3 px-4 w-full rounded-full mb-10 drop-shadow-[0_8px_10px_rgba(10,88,202,0.80)] hover:bg-blue-700 transition-all md:py-4 md:px-5 ">Enviar email</button> 
            <div class="font-semibold text-center">
            <span class="text-neutral-500">Já tem uma conta?</span> <a href="./loginPage.html" class="text-botao-header hover:text-sky-500 transition-all ">Faça login</a>
            </div>
         </form>
      </div>
      <div class="mt-10 flex flex-row justify-center space-x-3">
         <div class="h-1.5 w-10 rounded-full bg-blue-600 drop-shadow-[0_5px_12px_rgba(0,36,89,1)]"></div>
         <div class="bg-fundo-intens h-1.5 w-10 rounded-full"></div>
         <div class="bg-fundo-intens h-1.5 w-10 rounded-full"></div>
       </div>
   </div>
   <script src="./scripts/formValidate.js"></script>
   <script src="./scripts/resetPassword.js"></script>
</body>
</html>
